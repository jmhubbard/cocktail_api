{% extends "rest_framework/base.html" %}

{% block script %}
{% if GA_KEY %}
    <script async="" src="https://www.googletagmanager.com/gtag/js?id={{ GA_KEY }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ GA_KEY }}');
    </script>
{% endif %}
{% endblock script %}

{% block title %}
Cocktail Api
{% endblock %}
